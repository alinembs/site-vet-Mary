<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de Medicamentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header-section">
          <h1>Cálculo de Medicamentos</h1>
          <div class="col-sm-5 labels gap-2">
            <label for="forDose" class="form-label">Dose (mg/Kg)</label>
            <input
              type="number"
              class="form-control"
              id="forDose"
              placeholder="Insira o valor da dose."
            />

            <label for="forPeso" class="form-label">Peso (Kg)</label>
            <input
              type="number"
              class="form-control"
              id="forPeso"
              placeholder="Insira o valor do peso."
            />

            <label for="forConc" class="form-label"
              >Concentração do fármaco (mg/ml)</label
            >
            <input
              type="number"
              class="form-control"
              id="forConc"
              placeholder="Insira o valor da concentração."
            />
          </div>
        </div>

        <button type="button" class="btn btn-success mt-3" onclick="calcular()">
            <i class="bi bi-calculator-fill"></i>
          Calcular
        </button> 
        <button type="button" class="btn btn-secondary mt-3" onclick="limpar()">
            <i class="bi bi-trash3"></i>
          Limpar
        </button>
      </div><div
          class="minicontainer mt-4"
          id="forFarmaco"
          style="display: none"
        ></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
